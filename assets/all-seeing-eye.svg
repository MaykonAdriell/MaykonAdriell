<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 50)" filter="url(#glow)">
    <!-- Pyramid Points Down (Base at top) -->
    <!-- Base from -60,-40 to 60,-40. Tip at 0,60 -->
    <path d="M-60,-40 L60,-40 L0,60 Z" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
    </path>
    
    <!-- Inner Pyramid Lines (Points Down) -->
    <path d="M-40,-40 L0,20 L40,-40" fill="none" stroke="#003300" stroke-width="1" />
    <line x1="0" y1="-40" x2="0" y2="20" stroke="#003300" stroke-width="1" />
    
    <!-- EYE GROUP: Moves down and scales up periodically -->
    <g>
       <!-- Animation: Move down (translate Y) and Scale Up (zoom) -->
       <animateTransform attributeName="transform"
                          type="translate"
                          values="0,0; 0,10; 0,0; 0,0"
                          keyTimes="0; 0.2; 0.3; 1"
                          dur="6s"
                          repeatCount="indefinite" />
       <!-- Scale animation separately to avoid center shift issues, or combined if supported.
            Let's use a nested scale on the pupil or the whole eye relative to center.
            Actually, the user wants the EYE to look down and maybe zoom. 
            Let's animate the group to scale slightly. -->
    </g>

    <!-- The Eye (Positioned near center of mass) -->
    <g transform="translate(0, -15)">
      <!-- Whole Eye scaling effect -->
       <animateTransform attributeName="transform"
                          type="scale"
                          values="1; 1.2; 1; 1"
                          keyTimes="0; 0.2; 0.3; 1"
                          dur="6s"
                          repeatCount="indefinite"
                          additive="sum" 
        />
        <animateTransform attributeName="transform"
                          type="translate"
                          values="0,0; 0,10; 0,0; 0,0"
                          keyTimes="0; 0.2; 0.3; 1"
                          dur="6s"
                          repeatCount="indefinite"
                          additive="sum"
        />

      <!-- Eye Sclera -->
      <ellipse cx="0" cy="0" rx="15" ry="9" fill="none" stroke="#00ff00" stroke-width="1.5">
          <animate attributeName="ry" values="9;2;9" dur="5s" repeatCount="indefinite" />
      </ellipse>
      
      <!-- Pupil Group for Movement -->
      <g>
        <circle cx="0" cy="0" r="4" fill="#00ff00">
          <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <!-- Pupil "Look Down" Animation (Additional to Eye movement) -->
        <animateTransform attributeName="transform"
                          type="translate"
                          values="0,0; 0,15; 0,0; 0,0"
                          keyTimes="0; 0.2; 0.3; 1"
                          dur="6s"
                          repeatCount="indefinite" />
      </g>
    </g>

    <!-- Ray Beams (Projecting Downwards) -->
    <g stroke="#00ff00" stroke-width="0.5" opacity="0.3">
      <line x1="0" y1="60" x2="-25" y2="90">
        <animate attributeName="x2" values="-25;-30;-25" dur="2s" repeatCount="indefinite" />
         <animate attributeName="y2" values="90;95;90" dur="2s" repeatCount="indefinite" />
      </line>
      <line x1="0" y1="60" x2="0" y2="100">
         <animate attributeName="y2" values="100;110;100" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="0" y1="60" x2="25" y2="90">
        <animate attributeName="x2" values="25;30;25" dur="2s" repeatCount="indefinite" />
        <animate attributeName="y2" values="90;95;90" dur="2s" repeatCount="indefinite" />
      </line>
    </g>
  </g>
</svg>
