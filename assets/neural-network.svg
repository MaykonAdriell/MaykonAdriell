<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .node { fill: #c9d1d9; stroke: #58a6ff; stroke-width: 1.5; }
      .node-active { fill: #58a6ff; }
      .conn-pos { stroke: #00d4ff; stroke-width: 1; opacity: 0.6; }
      .conn-neg { stroke: #ff6b6b; stroke-width: 1; opacity: 0.6; }
      
      /* Pulse animation for connections */
      .pulse-1 { animation: pulse 3s ease-in-out infinite; animation-delay: 0s; }
      .pulse-2 { animation: pulse 3s ease-in-out infinite; animation-delay: 0.5s; }
      .pulse-3 { animation: pulse 3s ease-in-out infinite; animation-delay: 1s; }
      .pulse-4 { animation: pulse 3s ease-in-out infinite; animation-delay: 1.5s; }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.2; stroke-width: 0.5; }
        50% { opacity: 1; stroke-width: 2; }
      }
      
      /* Node glow animation */
      .glow-1 { animation: glow 3s ease-in-out infinite; animation-delay: 0.2s; }
      .glow-2 { animation: glow 3s ease-in-out infinite; animation-delay: 0.7s; }
      .glow-3 { animation: glow 3s ease-in-out infinite; animation-delay: 1.2s; }
      .glow-4 { animation: glow 3s ease-in-out infinite; animation-delay: 1.7s; }
      .glow-5 { animation: glow 3s ease-in-out infinite; animation-delay: 2.2s; }
      
      @keyframes glow {
        0%, 100% { fill: #c9d1d9; filter: none; }
        50% { fill: #58a6ff; filter: drop-shadow(0 0 6px #58a6ff); }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="400"/>
  
  <!-- Layer 1 - Input (3 nodes) -->
  <!-- Connections L1 to L2 -->
  <g class="pulse-1">
    <!-- From node 1 -->
    <line class="conn-pos" x1="100" y1="120" x2="220" y2="70"/>
    <line class="conn-neg" x1="100" y1="120" x2="220" y2="140"/>
    <line class="conn-pos" x1="100" y1="120" x2="220" y2="210"/>
    <line class="conn-neg" x1="100" y1="120" x2="220" y2="280"/>
    <line class="conn-pos" x1="100" y1="120" x2="220" y2="330"/>
    <!-- From node 2 -->
    <line class="conn-neg" x1="100" y1="200" x2="220" y2="70"/>
    <line class="conn-pos" x1="100" y1="200" x2="220" y2="140"/>
    <line class="conn-neg" x1="100" y1="200" x2="220" y2="210"/>
    <line class="conn-pos" x1="100" y1="200" x2="220" y2="280"/>
    <line class="conn-neg" x1="100" y1="200" x2="220" y2="330"/>
    <!-- From node 3 -->
    <line class="conn-pos" x1="100" y1="280" x2="220" y2="70"/>
    <line class="conn-neg" x1="100" y1="280" x2="220" y2="140"/>
    <line class="conn-pos" x1="100" y1="280" x2="220" y2="210"/>
    <line class="conn-neg" x1="100" y1="280" x2="220" y2="280"/>
    <line class="conn-pos" x1="100" y1="280" x2="220" y2="330"/>
  </g>
  
  <!-- Connections L2 to L3 -->
  <g class="pulse-2">
    <line class="conn-pos" x1="240" y1="70" x2="360" y2="55"/>
    <line class="conn-neg" x1="240" y1="70" x2="360" y2="115"/>
    <line class="conn-pos" x1="240" y1="70" x2="360" y2="175"/>
    <line class="conn-neg" x1="240" y1="140" x2="360" y2="115"/>
    <line class="conn-pos" x1="240" y1="140" x2="360" y2="175"/>
    <line class="conn-neg" x1="240" y1="140" x2="360" y2="235"/>
    <line class="conn-pos" x1="240" y1="210" x2="360" y2="175"/>
    <line class="conn-neg" x1="240" y1="210" x2="360" y2="235"/>
    <line class="conn-pos" x1="240" y1="210" x2="360" y2="295"/>
    <line class="conn-neg" x1="240" y1="280" x2="360" y2="235"/>
    <line class="conn-pos" x1="240" y1="280" x2="360" y2="295"/>
    <line class="conn-neg" x1="240" y1="280" x2="360" y2="345"/>
    <line class="conn-pos" x1="240" y1="330" x2="360" y2="295"/>
    <line class="conn-neg" x1="240" y1="330" x2="360" y2="345"/>
  </g>
  
  <!-- Connections L3 to L4 -->
  <g class="pulse-3">
    <line class="conn-neg" x1="380" y1="55" x2="500" y2="70"/>
    <line class="conn-pos" x1="380" y1="55" x2="500" y2="140"/>
    <line class="conn-neg" x1="380" y1="115" x2="500" y2="140"/>
    <line class="conn-pos" x1="380" y1="115" x2="500" y2="210"/>
    <line class="conn-neg" x1="380" y1="175" x2="500" y2="140"/>
    <line class="conn-pos" x1="380" y1="175" x2="500" y2="210"/>
    <line class="conn-neg" x1="380" y1="175" x2="500" y2="280"/>
    <line class="conn-pos" x1="380" y1="235" x2="500" y2="210"/>
    <line class="conn-neg" x1="380" y1="235" x2="500" y2="280"/>
    <line class="conn-pos" x1="380" y1="295" x2="500" y2="280"/>
    <line class="conn-neg" x1="380" y1="295" x2="500" y2="330"/>
    <line class="conn-pos" x1="380" y1="345" x2="500" y2="330"/>
  </g>
  
  <!-- Connections L4 to L5 (Output) -->
  <g class="pulse-4">
    <line class="conn-pos" x1="520" y1="70" x2="660" y2="160"/>
    <line class="conn-neg" x1="520" y1="70" x2="660" y2="240"/>
    <line class="conn-neg" x1="520" y1="140" x2="660" y2="160"/>
    <line class="conn-pos" x1="520" y1="140" x2="660" y2="240"/>
    <line class="conn-pos" x1="520" y1="210" x2="660" y2="160"/>
    <line class="conn-neg" x1="520" y1="210" x2="660" y2="240"/>
    <line class="conn-neg" x1="520" y1="280" x2="660" y2="160"/>
    <line class="conn-pos" x1="520" y1="280" x2="660" y2="240"/>
    <line class="conn-pos" x1="520" y1="330" x2="660" y2="160"/>
    <line class="conn-neg" x1="520" y1="330" x2="660" y2="240"/>
  </g>
  
  <!-- Layer 1 - Input (3 nodes) -->
  <circle class="node glow-1" cx="100" cy="120" r="12"/>
  <circle class="node glow-1" cx="100" cy="200" r="12"/>
  <circle class="node glow-1" cx="100" cy="280" r="12"/>
  
  <!-- Layer 2 - Hidden 1 (5 nodes) -->
  <circle class="node glow-2" cx="230" cy="70" r="10"/>
  <circle class="node glow-2" cx="230" cy="140" r="10"/>
  <circle class="node glow-2" cx="230" cy="210" r="10"/>
  <circle class="node glow-2" cx="230" cy="280" r="10"/>
  <circle class="node glow-2" cx="230" cy="330" r="10"/>
  
  <!-- Layer 3 - Hidden 2 (6 nodes) -->
  <circle class="node glow-3" cx="370" cy="55" r="9"/>
  <circle class="node glow-3" cx="370" cy="115" r="9"/>
  <circle class="node glow-3" cx="370" cy="175" r="9"/>
  <circle class="node glow-3" cx="370" cy="235" r="9"/>
  <circle class="node glow-3" cx="370" cy="295" r="9"/>
  <circle class="node glow-3" cx="370" cy="345" r="9"/>
  
  <!-- Layer 4 - Hidden 3 (5 nodes) -->
  <circle class="node glow-4" cx="510" cy="70" r="10"/>
  <circle class="node glow-4" cx="510" cy="140" r="10"/>
  <circle class="node glow-4" cx="510" cy="210" r="10"/>
  <circle class="node glow-4" cx="510" cy="280" r="10"/>
  <circle class="node glow-4" cx="510" cy="330" r="10"/>
  
  <!-- Layer 5 - Output (2 nodes) -->
  <circle class="node glow-5" cx="660" cy="160" r="14"/>
  <circle class="node glow-5" cx="660" cy="240" r="14"/>
  
  <!-- Labels (optional, subtle) -->
  <text x="100" y="360" fill="#484f58" font-size="10" text-anchor="middle" font-family="monospace">input</text>
  <text x="660" y="300" fill="#484f58" font-size="10" text-anchor="middle" font-family="monospace">output</text>
</svg>
